<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Macintoz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="nav-logo login-page-logo">Macintoz</a>
        <div class="login-box">
            <h2>Selamat Datang Kembali</h2>
            <form id="login-form">
                <input type="text" id="login-id" placeholder="ID Akun" class="input-field" required>
                <input type="password" id="login-pass" placeholder="Password" class="input-field" required>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="button button-full">Login</button>
            </form>
            <div class="divider">atau</div>
            <button class="button-google button-full" id="google-login-btn">
                <i class="fab fa-google"></i> Lanjutkan dengan Google
            </button>
            <p class="signup-link">Belum punya akun? <a href="#">Buat Akun</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
